{% extends 'base.html' %}

{% block head %}
  <title>Contact</title>
{% endblock %}

{% block body %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

  <div class="site-heading">
    <h1 class="heading">Get in touch</h1><span class="subheading">Have questions? We have answers.</span>
  </div>

  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto">
      <p class="form-heading">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
        possible!</p>
      <form id="contactForm" name="sentMessage" novalidate="novalidate">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" required placeholder="Name">
            <small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="email">Email Address</label>
            <input id="email" class="form-control" type="email" required placeholder="Email Address">
            <small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" type="tel" required placeholder="Phone Number">
            <small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" data-validation-required-message="Please enter a message!"
                      placeholder="Message" rows="10"></textarea>
            <small class="form-text text-danger help-block"></small>
          </div>
        </div>
        <div id="success"></div>
        <div class="form-group">
          <button id="sendMessageButton" class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
{% endblock %}
